# Path: pubspec.yaml
name: bleau_todo_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  table_calendar: ^3.1.2
  fl_chart: ^0.68.0
  intl: ^0.19.0
  provider: ^6.0.5 # <--- Tambahkan ini
  shared_preferences: ^2.2.0 # <--- Tambahkan ini
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.8
  analyzer: ^4.7.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher_icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icons/app_logo.png"
  min_sdk_android: 21